<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Demo-Aufzugsstrecke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Draw -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw/dist/leaflet.draw.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    #toggle-sidebar-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 2000;
      background-color: #1e1e2f;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #sidebar {
      width: 280px;
      background: #1e1e2f;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      box-shadow: 4px 0 12px rgba(0,0,0,0.4);
      overflow-y: auto;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      z-index: 2500;
      border-radius: 0 12px 12px 0;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #close-sidebar-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .sidebar-section {
      margin-top: 50px;
    }

    .sidebar-section h3 {
      font-size: 16px;
      margin-bottom: 12px;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }

    .sidebar-button {
      display: block;
      text-align: center;
      padding: 10px 14px;
      border: none;
      background: white;
      color: #1e1e2f;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .sidebar-button:hover {
      background: #e0e0e0;
      color: #1e1e2f;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar-btn" onclick="toggleSidebar()">âœ•</button>
    <div class="sidebar-section">
      <h3>Aktionen</h3>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <button class="sidebar-button" onclick="exportGeoJSON()">ðŸ“¤ Speichern (GeoJSON)</button>
        <label class="sidebar-button" for="file-upload">ðŸ“¥ Hochladen (GeoJSON)</label>
        <input type="file" id="file-upload" accept=".geojson,application/json" />
      </div>
    </div>
    <div class="sidebar-section">
      <h3>Info</h3>
      <p>Zeichne Punkte und Linien auf der Karte und speichere oder lade GeoJSON-Dateien.</p>
    </div>
  </div>

  <!-- Sidebar Toggle Button -->
  <button id="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Karte -->
  <div id="map"></div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    const map = L.map('map').setView([52.52, 13.405], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: false,
        rectangle: false,
        circle: false,
        circlemarker: false,
        marker: true,
        polyline: {
          shapeOptions: {
            color: 'red'
          }
        }
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      if (event.layerType === 'marker') {
        const beschriftung = prompt("Beschriftung fÃ¼r diesen Punkt:");
        if (beschriftung) {
          layer.bindTooltip(beschriftung, { permanent: true, direction: 'right' }).openTooltip();
          layer.feature = { properties: { beschriftung: beschriftung } };
        }
      }
      drawnItems.addLayer(layer);
    });

    function exportGeoJSON() {
      const geojson = drawnItems.toGeoJSON();
      const datenStr = JSON.stringify(geojson, null, 2);
      const blob = new Blob([datenStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "demo_strecke.geojson";
      a.click();
    }

    function importGeoJSON(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const geojson = JSON.parse(e.target.result);
        const layer = L.geoJSON(geojson, {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.beschriftung) {
              layer.bindTooltip(feature.properties.beschriftung, { permanent: true, direction: 'right' }).openTooltip();
            }
          }
        });
        drawnItems.addLayer(layer);
      };
      reader.readAsText(file);
    }

    document.getElementById("file-upload").addEventListener("change", function () {
      if (this.files[0]) importGeoJSON(this.files[0]);
    });
  </script>

</body>
</html>
