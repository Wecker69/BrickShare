<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImmoShare Verwaltung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #323232;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px 10px;
      overflow-y: auto;
      border-right: 1px solid #444;
    }

    #sidebar h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-button {
      width: 100%;
      background-color: #464646;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-button:hover {
      background-color: #5c5c5c;
    }

    #content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .panel {
      display: none;
      height: 100%;
    }

    .panel.active {
      display: block;
    }

    .portfolio-card {
      background-color: #2a2a2a;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }

    .portfolio-card:hover {
      background-color: #3c3c3c;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">📋 Menü</a>
      <a href="#">🏢 Immobilien verwalten</a>
      <a href="#" onclick="window.open('https://outlook.office.com')">📨 Outlook</a>
      <a href="#">❓ Hilfe</a>
    </nav>
  </header>

  <div id="main">
    <aside id="sidebar">
      <h1>🏢 ImmoShare</h1>
      <button class="menu-button" onclick="window.location.href='https://wecker69.github.io/BrickShare/dashboard'">🏠 Dashboard</button>
      <button class="menu-button" onclick="window.location.href='https://wecker69.github.io/BrickShare/portfolio'">📈 Portfolio</button>
      <button class="menu-button" onclick="showPanel('immobilien')">🏢 Immobilien</button>
      <button class="menu-button" onclick="showPanel('statistiken')">📊 Statistiken</button>
      <button class="menu-button" onclick="showPanel('rechner')">💰 Rechner</button>
      <button class="menu-button" onclick="showPanel('termine')">📅 Mitteilungen</button>
      <button class="menu-button" onclick="showPanel('vertraege')">📃 Verträge</button>
      <button class="menu-button" onclick="showPanel('einstellungen')">⚙️ Einstellungen</button>
    </aside>

    <main id="content">
      <div id="portfolio" class="panel active">
        <h2>📈 Portfolio</h2>
        <div class="portfolio-card">🏢1</div>
        <div class="portfolio-card">🏢2</div>
        <div class="portfolio-card">🏢3</div>
        <div class="portfolio-card">🏢4</div>
        <div class="portfolio-card">🏢5</div>
        <div class="portfolio-card">🏢6</div>
        <div class="portfolio-card">🏢7</div>
        <div class="portfolio-card">🏢8</div>
        <div class="portfolio-card">🏢9</div>
        <div class="portfolio-card">🏢10</div>
      </div>
    </main>
  </div>

  <script>
    function showPanel(id) {
      document.querySelectorAll('.panel').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
