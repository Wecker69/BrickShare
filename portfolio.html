<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImmoShare Verwaltung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #323232;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px 10px;
      overflow-y: auto;
      border-right: 1px solid #444;
    }

    #sidebar h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-button {
      width: 100%;
      background-color: #464646;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-button:hover {
      background-color: #5c5c5c;
    }

    #content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .panel {
      display: none;
      height: 100%;
    }

    .panel.active {
      display: block;
    }

    .portfolio-card {
      background-color: #2a2a2a;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }

    .portfolio-card:hover {
      background-color: #3c3c3c;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">📋 Menü</a>
      <a href="#">🏢 Immobilien verwalten</a>
      <a href="#" onclick="window.open('https://outlook.office.com')">📨 Outlook</a>
      <a href="#">❓ Hilfe</a>
    </nav>
  </header>

  <div id="main">
    <aside id="sidebar">
      <h1>🏢 ImmoShare</h1>
      <button class="menu-button" onclick="window.location.href='https://wecker69.github.io/BrickShare/dashboard'">🏠 Dashboard</button>
      <button class="menu-button" onclick="window.location.href='https://wecker69.github.io/BrickShare/portfolio'">📈 Portfolio</button>
      <button class="menu-button" onclick="showPanel('immobilien')">🏢 Immobilien</button>
      <button class="menu-button" onclick="showPanel('statistiken')">📊 Statistiken</button>
      <button class="menu-button" onclick="showPanel('rechner')">💰 Rechner</button>
      <button class="menu-button" onclick="showPanel('termine')">📅 Mitteilungen</button>
      <button class="menu-button" onclick="showPanel('vertraege')">📃 Verträge</button>
      <button class="menu-button" onclick="showPanel('einstellungen')">⚙️ Einstellungen</button>
    </aside>

    <main id="content">
    
    <style>
    .portfolio-card {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }

    .property-abbreviation {
      font-size: 2rem;
      margin-right: 15px;
    }

    .property-details {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
    }

    .detail {
      display: flex;
      align-items: center;
    }

    .detail strong {
      margin-right: 5px;
    }
  </style>
    
  <div id="portfolio" class="panel active">
    <h2>📈 Portfolio</h2>
    <div class="portfolio-card">
      <div class="property-abbreviation"></div>
      <div class="property-details">
        <p><strong>🏷️ SN01</strong></p>
		<p><strong>🗓️ 13.04.2025</strong></p>
		<p><strong>📊 100%</strong></p>
		<p><strong>⏳ vermietet</strong></p>
		<p><strong>🏦 3/300</strong></p>
		<p><strong>🛒 65.000€</strong></p>
		<p><strong>🪙 273,17€</strong></p>

      </div>
    </div>
    <div class="portfolio-card">
      <div class="property-abbreviation"></div>
      <div class="property-details">
        <p><strong>🏷️ AN02</strong></p>
		<p><strong>🗓️ 18.04.2025</strong></p>
		<p><strong>📊 50%</strong></p>
		<p><strong>⏳ in Renovierung</strong></p>
		<p><strong>🏦 1/240</strong></p>
		<p><strong>🛒 15.000€</strong></p>
		<p><strong>🪙 2.426,65€</strong></p>
      </div>
    </div>
    <!-- Die restlichen Karten (🏢3 bis 🏢10) bleiben unverändert -->
    <div class="portfolio-card">
      <div class="property-abbreviation"></div>
      <div class="property-details">
        <p><strong>🏷️ </strong></p>
		<p><strong>🗓️ </strong></p>
		<p><strong>📊 </strong></p>
		<p><strong>⏳ </strong></p>
		<p><strong>🏦 </strong></p>
		<p><strong>🛒 </strong></p>
		<p><strong>🪙 </strong></p>
      </div>
    </div>
  </div>
</main>

  </div>

  <script>
    function showPanel(id) {
      document.querySelectorAll('.panel').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
