<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrickShare ‚Äì Start</title>
  <style>
    :root {
      --accent-color: #4caf50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #3a3a3a, #1e1e1e);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: rgba(43, 43, 43, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-out;
      max-width: 400px;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 60px;
      margin-bottom: 15px;
      animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: white;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #aaa;
    }

    .login-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 100, 0.3);
    }

    .login-button:hover {
      background-color: #66bb6a;
      transform: scale(1.06);
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const btn = document.querySelector('.login-button');
      btn.innerText = "‚è≥ Anmeldung...";
      btn.disabled = true;
      setTimeout(() => {
        location.href = 'https://wecker69.github.io/BrickShare/dashboard';
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">üè¢</div>
    <h1>Willkommen bei <strong>BrickShare</strong></h1>

    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Identifikationsnummer" value="25041901" required />
      <input type="password" placeholder="Passwort" value="E8f#a6¬ßgf" required />
      <button class="login-button" type="submit">‚û§ Anmelden</button>
    </form>
  </div>
</body>
</html>
